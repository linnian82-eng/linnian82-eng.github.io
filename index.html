<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能语音对话系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .panels {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        
        .panel h2 {
            margin-bottom: 15px;
            color: #4a9eff;
            font-size: 1.3rem;
        }
        
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #2d8cff;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        #startListeningBtn {
            background: #4CAF50;
        }
        
        #startListeningBtn:hover {
            background: #45a049;
        }
        
        #stopListeningBtn {
            background: #f44336;
        }
        
        #stopListeningBtn:hover {
            background: #e53935;
        }
        
        .secondary-btn {
            background: #6c757d;
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        .secondary-btn:hover {
            background: #5a6268;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 8px 12px;
            font-size: 0.9rem;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .playing-btn {
            background: #ff9800;
        }
        
        .playing-btn:hover {
            background: #e68900;
        }
        
        .dialogue-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #4a9eff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: #666;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .system-message {
            background: #ff9800;
            align-self: center;
            max-width: 90%;
            text-align: center;
        }
        
        .playing {
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.7);
        }
        
        .message-info {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .file-upload {
            margin-bottom: 20px;
        }
